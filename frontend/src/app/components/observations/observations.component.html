<div class="observations-container">
  <h1>Observations des Capteurs</h1>

  <div class="actions">
    <button class="btn btn-primary" (click)="toggleForm()">
      {{ showForm ? 'Annuler' : 'Nouvelle Observation' }}
    </button>
  </div>

  <div class="card" *ngIf="showForm">
    <h2>Nouvelle Observation</h2>
    <form (ngSubmit)="saveObservation()">
      <div class="form-group">
        <label>Capteur</label>
        <select [(ngModel)]="observation.capteurId" name="capteurId" required>
          <option value="0">Sélectionner un capteur</option>
          <option *ngFor="let capteur of capteurs" [value]="capteur.id">
            {{ capteur.type }} - Parcelle {{ capteur.parcelleId }} ({{ capteur.localisation }})
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>Valeur</label>
        <input type="number" step="0.01" [(ngModel)]="observation.valeur" name="valeur" required>
      </div>

      <div class="form-group">
        <label>Unité</label>
        <select [(ngModel)]="observation.unite" name="unite" required>
          <option value="">Sélectionner une unité</option>
          <option value="°C">°C (Température)</option>
          <option value="%">% (Humidité)</option>
          <option value="mm">mm (Pluviométrie)</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Enregistrer</button>
    </form>
  </div>

  <div class="card">
    <h2>Liste des Observations</h2>
    
    <div *ngIf="loading" class="loading">Chargement...</div>

    <table *ngIf="!loading && observations.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Capteur</th>
          <th>Valeur</th>
          <th>Unité</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let obs of observations">
          <td>{{ obs.id }}</td>
          <td>{{ getCapteurInfo(obs.capteurId) }}</td>
          <td>{{ obs.valeur }}</td>
          <td>{{ obs.unite }}</td>
          <td>{{ obs.date | date:'dd/MM/yyyy HH:mm' }}</td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="!loading && observations.length === 0" class="alert alert-info">
      Aucune observation trouvée.
    </div>
  </div>
</div>
